<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>2026æ–°å¹´å¿«ä¹ - çƒŸèŠ±ç‰¹æ•ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow: hidden;
            background: radial-gradient(ellipse at top, #220836, #000000);
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            position: relative;
        }

        /* æ˜Ÿæ˜ŸèƒŒæ™¯ */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* æ–°å¹´æ–‡å­—å®¹å™¨ */
        .new-year-container {
            position: absolute;
            z-index: 10;
            text-align: center;
            padding: 0 20px;
            transform: translateY(-20px);
        }
        
        /* ä¸»æ ‡é¢˜ */
        .happy-new-year {
            color: #fff;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ffd700, 
                0 0 20px #ffd700, 
                0 0 30px #ffd700, 
                0 0 40px #ff4500, 
                0 0 70px #ff4500,
                0 0 80px #ff4500;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate, float 3s ease-in-out infinite;
        }
        
        /* å‰¯æ ‡é¢˜ */
        .sub-title {
            color: #ffeeee;
            font-size: 1.2rem;
            text-shadow: 0 0 8px #ff69b4;
            animation: fadeInUp 2s ease-out, pulse 2s ease-in-out infinite 1s;
            opacity: 0.9;
        }
        
        /* ç‚¹å‡»æç¤º */
        .click-tip {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff80;
            font-size: 0.9rem;
            text-shadow: 0 0 5px #fff;
            animation: blink 2s ease-in-out infinite;
            z-index: 10;
        }
        
        /* æ–‡å­—å‘å…‰åŠ¨ç”» */
        @-webkit-keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ffd700, 
                    0 0 20px #ffd700, 
                    0 0 30px #ffd700, 
                    0 0 40px #ff4500, 
                    0 0 70px #ff4500;
            }
            to {
                text-shadow: 
                    0 0 15px #ffd700, 
                    0 0 25px #ffd700, 
                    0 0 35px #ffd700, 
                    0 0 45px #ff4500, 
                    0 0 80px #ff4500,
                    0 0 100px #ff4500;
            }
        }
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ffd700, 
                    0 0 20px #ffd700, 
                    0 0 30px #ffd700, 
                    0 0 40px #ff4500, 
                    0 0 70px #ff4500;
            }
            to {
                text-shadow: 
                    0 0 15px #ffd700, 
                    0 0 25px #ffd700, 
                    0 0 35px #ffd700, 
                    0 0 45px #ff4500, 
                    0 0 80px #ff4500,
                    0 0 100px #ff4500;
            }
        }
        
        /* æ¼‚æµ®åŠ¨ç”» */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* æ¸å…¥åŠ¨ç”» */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
        
        /* è„‰å†²åŠ¨ç”» */
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        /* é—ªçƒåŠ¨ç”» */
        @keyframes blink {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* çƒŸèŠ±ç”»å¸ƒ */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            touch-action: none;
        }

        /* åŠ è½½æç¤º */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1rem;
            z-index: 20;
            animation: fadeOut 1s ease-out 1.5s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>
    <div class="loading">æ­£åœ¨å‡†å¤‡æ–°å¹´æƒŠå–œ...</div>
    <div class="stars" id="stars"></div>
    <div class="new-year-container">
        <div class="happy-new-year">2026æ–°å¹´å¿«ä¹ ğŸ‡</div>
        <div class="sub-title">1ä¸ªäº¿éšéšä¾¿ä¾¿ï¼Œå†…è´¸ç»„é©¬å¹´å‘å¤§è´¢</div>
    </div>
    <div class="click-tip">ç‚¹å‡»å±å¹•æ”¾çƒŸèŠ± âœ¨</div>
    <canvas id="fireworks"></canvas>

    <script>
        // è§£å†³å¾®ä¿¡ç§»åŠ¨ç«¯vhå•ä½ä¸å‡†ç¡®é—®é¢˜
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
        
        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = Math.floor(window.innerWidth * 0.8);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2 + 1;
                
                star.style.position = 'absolute';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = '#fff';
                star.style.borderRadius = '50%';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random() * 0.8 + 0.2;
                star.style.animation = `blink ${Math.random() * 3 + 2}s ease-in-out infinite`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
        setTimeout(createStars, 300);
        
        // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
        }
        setTimeout(resizeCanvas, 100);
        window.addEventListener('resize', resizeCanvas);
        
        // éšæœºæ•°ç”Ÿæˆå‡½æ•°
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }
        
        // æ›´ä¸°å¯Œçš„çƒŸèŠ±é¢œè‰²
        function getRandomColor() {
            const colors = [
                '#ff0000', '#ff9900', '#ffff00', '#ff3399', '#ff66cc',
                '#ff3333', '#ff6600', '#ffcc00', '#00ff99', '#00ccff',
                '#9933ff', '#ff6699', '#ff0066', '#ffff66'
            ];
            return colors[Math.floor(random(0, colors.length))];
        }
        
        // çƒŸèŠ±ç²’å­ç±» - å¢åŠ æ›´å¤šæ•ˆæœ
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = random(1, 5);
                this.angle = random(0, Math.PI * 2);
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.color = getRandomColor();
                this.alpha = 1;
                this.decay = random(0.005, 0.015);
                this.size = random(1.5, 3.5);
                // å¢åŠ ç²’å­æ—‹è½¬æ•ˆæœ
                this.rotation = random(0, Math.PI * 2);
                this.rotationSpeed = random(-0.1, 0.1);
            }
            
            update() {
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                this.rotation += this.rotationSpeed;
                // å¢åŠ ç©ºæ°”é˜»åŠ›
                this.vx *= 0.99;
                this.vy *= 0.99;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                // ç»˜åˆ¶å¸¦æ—‹è½¬çš„ç²’å­ï¼Œæ›´çœŸå®
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // çƒŸèŠ±è½¨è¿¹ç±» - æ–°å¢å‡ç©ºè½¨è¿¹æ•ˆæœ
        class FireworkTrail {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = random(canvas.height * 0.2, canvas.height * 0.6);
                this.speed = random(8, 12);
                this.color = '#fff';
                this.alpha = 1;
                this.decay = 0.02;
            }
            
            update() {
                this.y -= this.speed;
                this.alpha -= this.decay;
                // è½¨è¿¹é€æ¸å˜äº®
                this.color = `rgba(255, ${Math.floor(random(200, 255))}, ${Math.floor(random(100, 200))}, ${this.alpha})`;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            
            isComplete() {
                return this.y <= this.targetY || this.alpha <= 0;
            }
        }
        
        // å­˜å‚¨ç²’å­å’Œè½¨è¿¹
        let particles = [];
        let trails = [];
        
        // åˆ›å»ºçƒŸèŠ±ï¼ˆå¸¦å‡ç©ºè½¨è¿¹ï¼‰
        function createFirework() {
            // éšæœºç”Ÿæˆå‡ç©ºè½¨è¿¹
            const x = random(canvas.width * 0.1, canvas.width * 0.9);
            const y = canvas.height + 20;
            const trail = new FireworkTrail(x, y);
            trails.push(trail);
            
            // è½¨è¿¹åˆ°è¾¾ç›®æ ‡ä½ç½®åç”Ÿæˆçˆ†ç‚¸ç²’å­
            const checkTrail = setInterval(() => {
                if (trail.isComplete()) {
                    clearInterval(checkTrail);
                    // ç”Ÿæˆçˆ†ç‚¸ç²’å­
                    const particleCount = Math.floor(random(80, 150));
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle(trail.x, trail.y));
                    }
                }
            }, 16);
        }
        
        // æ‰‹åŠ¨è§¦å‘çƒŸèŠ±ï¼ˆå¢å¼ºæ•ˆæœï¼‰
        function createManualFirework(x, y) {
            const particleCount = Math.floor(random(100, 200));
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
            // é¢å¤–ç”Ÿæˆå°çƒŸèŠ±ç‚¹ç¼€
            setTimeout(() => {
                const smallCount = Math.floor(random(30, 60));
                for (let i = 0; i < smallCount; i++) {
                    particles.push(new Particle(x + random(-50, 50), y + random(-50, 50)));
                }
            }, 100);
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // åŠé€æ˜èƒŒæ™¯ï¼Œä¿ç•™æ‹–å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å’Œç»˜åˆ¶è½¨è¿¹
            for (let i = trails.length - 1; i >= 0; i--) {
                const trail = trails[i];
                trail.update();
                trail.draw();
                
                if (trail.isComplete()) {
                    trails.splice(i, 1);
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // å¯åŠ¨åŠ¨ç”»
        setTimeout(() => {
            animate();
            // è°ƒæ•´çƒŸèŠ±ç”Ÿæˆé—´éš”
            setInterval(createFirework, random(800, 2000));
            // éšæœºç”Ÿæˆæ›´å¤šçƒŸèŠ±
            setInterval(() => {
                if (Math.random() > 0.5) {
                    createFirework();
                }
            }, random(1500, 3000));
        }, 500);
        
        // è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createManualFirework(touch.clientX, touch.clientY);
        }, { passive: false });
        
        // ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', (e) => {
            createManualFirework(e.clientX, e.clientY);
        });
    </script>
</body>
